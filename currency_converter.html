<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Devises</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="icon" type="image/x-icon" href="assets/Images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="index.html" class="home-button"><i class="fas fa-home"></i> Retour à l'accueil</a>
    <div class="wrapper">
        <div class="container">
            <h1>Convertisseur de Devises</h1>
            <form id="currencyForm">
                <div class="form-group">
                    <label for="amount">Montant :</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="fromCurrency">De :</label>
                    <select id="fromCurrency" name="fromCurrency" required>
                        <option value="USD">USD - Dollar américain</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="JPY">JPY - Yen japonais</option>
                        <option value="GBP">GBP - Livre sterling</option>
                        <option value="AUD">AUD - Dollar australien</option>
                        <option value="CAD">CAD - Dollar canadien</option>
                        <option value="CHF">CHF - Franc suisse</option>
                        <option value="CNY">CNY - Yuan chinois</option>
                        <option value="HKD">HKD - Dollar de Hong Kong</option>
                        <option value="NZD">NZD - Dollar néo-zélandais</option>
                        <option value="SEK">SEK - Couronne suédoise</option>
                        <option value="KRW">KRW - Won sud-coréen</option>
                        <option value="SGD">SGD - Dollar de Singapour</option>
                        <option value="NOK">NOK - Couronne norvégienne</option>
                        <option value="MXN">MXN - Peso mexicain</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="toCurrency">À :</label>
                    <select id="toCurrency" name="toCurrency" required>
                        <option value="USD">USD - Dollar américain</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="JPY">JPY - Yen japonais</option>
                        <option value="GBP">GBP - Livre sterling</option>
                        <option value="AUD">AUD - Dollar australien</option>
                        <option value="CAD">CAD - Dollar canadien</option>
                        <option value="CHF">CHF - Franc suisse</option>
                        <option value="CNY">CNY - Yuan chinois</option>
                        <option value="HKD">HKD - Dollar de Hong Kong</option>
                        <option value="NZD">NZD - Dollar néo-zélandais</option>
                        <option value="SEK">SEK - Couronne suédoise</option>
                        <option value="KRW">KRW - Won sud-coréen</option>
                        <option value="SGD">SGD - Dollar de Singapour</option>
                        <option value="NOK">NOK - Couronne norvégienne</option>
                        <option value="MXN">MXN - Peso mexicain</option>
                    </select>
                </div>
                <button type="submit">Convertir</button>
            </form>
            <div id="resultContainer"></div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Mes Projets. Tous droits réservés.</p>
    </footer>

    <script>
        document.getElementById('currencyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value).toFixed(2);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`)
                .then(response => response.json())
                .then(data => {
                    const rate = data.rates[toCurrency];
                    const result = (amount * rate).toFixed(2);
                    document.getElementById('resultContainer').innerText = `${amount} ${fromCurrency} = ${result} ${toCurrency}`;
                })
                .catch(error => {
                    console.error('Error fetching exchange rates:', error);
                    document.getElementById('resultContainer').innerText = 'Erreur lors de la récupération des taux de change.';
                });
        });
    </script>
</body>
</html>
